
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpack list</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One|Roboto:300" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <div class="row align-center">
        <div class="small-4 medium-1 columns">
          <img src="assets/img/logo.png" alt="Ultimate backpack list">
        </div>
      </div>
    </header>
    
    <div class="hero">
      <div class="row align-center">
        <div class="medium-8 medium-centered columns">
          <h1>Helping you to travel more and explore the world</h1>
          <p>Ask you this question right now <em class="subheader">“What else would I want to do before I die?”</em></p>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="small-12 medium-8 columns">
        <div class="responsive-embed widescreen">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/vc3mkG21ob4?ecver=2" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <em>Build your own Bucket List</em>
      </div>
      <div class="medium-4 columns">
        <a href="https://m.me/backpacklist" class="button button-facebook large expanded" target="_blank">
          <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414"><path d="M8 0C3.582 0 0 3.316 0 7.407c0 2.332 1.163 4.41 2.98 5.77V16l2.725-1.495c.727.2 1.497.31 2.295.31 4.418 0 8-3.317 8-7.408C16 3.317 12.418 0 8 0zm.795 9.975L6.758 7.802 2.783 9.975l4.372-4.642 2.087 2.173 3.926-2.173-4.373 4.642z" fill-rule="nonzero"></path></svg>
          Build My Backpack List
        </a>
      </div>
    </div>
    
    <footer class="footer">
      <div class="row align-center text-center">
        <div class="small-12 medium-4 columns">
          <p>Scan code on Messenger!</p>
          <img src="assets/img/messenger_code_782384201926278.png" alt="Scan me for chat">
        </div>
      </div>
    </footer>
    

    <script src="assets/js/app.js"></script>
  </body>
</html>
